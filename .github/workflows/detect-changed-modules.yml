name: Detect Changed Modules

permissions:
  contents: read

on:
  workflow_call:
    outputs:
      server:
        value: ${{ jobs.detect.outputs.server }}
      common:
        value: ${{ jobs.detect.outputs.common }}
      desktop-client:
        value: ${{ steps.filter.outputs.desktop-client }}
      ermis-client:
        value: ${{ steps.filter.outputs.ermis-client }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest

    outputs:
      server: ${{ steps.filter.outputs.server }}
      common: ${{ steps.filter.outputs.common }}
      desktop-client: ${{ steps.filter.outputs.desktop-client }}
      ermis-client: ${{ steps.filter.outputs.ermis-client }}

    steps:
        uses: actions/checkout@v4

        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'ErmisServer/**'
            common:
              - 'ErmisCommon/**'
            desktop_client:
              - 'ErmisClient/Desktop/**'
            ermis_client:
              - 'ErmisClient/Mobile/**'

