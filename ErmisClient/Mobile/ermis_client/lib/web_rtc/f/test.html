<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voice Call</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .app-bar {
      background-color: #6200ea;
      color: white;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px 8px 20px;
    }
    .chat-session {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .call-status {
      font-size: 14px;
      margin-top: 4px;
      text-align: center;
    }
    .circle-avatar {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-color: rgba(158, 158, 158, 0.4);
      transition: width 0.1s, height 0.1s;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
    }
    .ip-list {
      height: 80px;
      overflow-y: auto;
      width: 100%;
      max-width: 300px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 4px;
      text-align: center;
      font-size: 12px;
    }
    .ip-list div {
      padding: 2px 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 12px;
    }
    .control-button {
      font-size: 32px;
      cursor: pointer;
    }
    .end-call-button {
      background-color: red;
      color: white;
      padding: 12px;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .end-call-button i {
      font-size: 20px;
    }
    video {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin-top: 8px;
    }
    #startCall {
      padding: 8px 16px;
      font-size: 14px;
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-bar">Voice Call</div>

  <div class="container">
    <div>
      <div class="chat-session">ChatSession: <span id="chatSessionID">123456</span></div>
      <div class="call-status" id="callStatus">Waiting to start...</div>
    </div>

    <div class="circle-avatar" id="circleAvatar">
      <img src="https://via.placeholder.com/140" alt="Profile" class="profile-photo" />
    </div>

    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <div class="ip-list" id="ipList">
      <!-- IPs will be added dynamically -->
    </div>

    <button id="startCall">Start Call</button>

    <div class="controls">
      <span id="videoToggle" class="control-button" style="color: green;">ðŸŽ¥</span>
      <span id="muteToggle" class="control-button" style="color: green;">ðŸŽ¤</span>
      <div class="end-call-button" id="endCall">
        <i>ðŸ“ž</i>
      </div>
    </div>
  </div>

  <!-- Socket.io client script -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const startCallButton = document.getElementById("startCall");
    const callStatus = document.getElementById("callStatus");

    let localStream;
    let peerConnection;
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    async function startCall() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        callStatus.textContent = "Calling...";

        peerConnection = new RTCPeerConnection(config);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("candidate", event.candidate);
          }
        };

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
          callStatus.textContent = "In Call";
        };

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("offer", offer);
      } catch (err) {
        console.error(err);
        alert("Error accessing camera/microphone");
      }
    }

    socket.on("offer", async (offer) => {
      try {
        callStatus.textContent = "Incoming Call...";
        peerConnection = new RTCPeerConnection(config);

        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("candidate", event.candidate);
          }
        };

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
          callStatus.textContent = "In Call";
        };

        await peerConnection.setRemoteDescription(offer);
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", answer);
      } catch (err) {
        console.error(err);
        alert("Error handling offer: " + err);
      }
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(answer);
    });

    socket.on("candidate", async (candidate) => {
      if (peerConnection) {
        await peerConnection.addIceCandidate(candidate);
      }
    });

    startCallButton.addEventListener("click", startCall);

    // UI controls (same as before)
    let rms = 0;
    let isShowingVideo = true;
    let isMuted = false;
    const circleAvatar = document.getElementById('circleAvatar');
    const videoToggle = document.getElementById('videoToggle');
    const muteToggle = document.getElementById('muteToggle');
    const endCall = document.getElementById('endCall');
    const ipList = document.getElementById('ipList');

    // Animate radius
    setInterval(() => {
      rms = Math.random() * 50;
      const radius = Math.min(80 + rms, 160);
      circleAvatar.style.width = radius * 2 + 'px';
      circleAvatar.style.height = radius * 2 + 'px';
    }, 100);

    // Populate IPs
    const ips = ['192.168.1.1', '10.0.0.2', '172.16.0.3'];
    ips.forEach(ip => {
      const div = document.createElement('div');
      div.textContent = ip;
      ipList.appendChild(div);
    });

    // Toggle video
    videoToggle.addEventListener('click', () => {
      alert('Functionality not supported yet');
      isShowingVideo = !isShowingVideo;
      videoToggle.textContent = isShowingVideo ? 'ðŸŽ¥' : 'ðŸ“·';
      videoToggle.style.color = isShowingVideo ? 'green' : 'red';
    });

    // Toggle mute
    muteToggle.addEventListener('click', () => {
      isMuted = !isMuted;
      muteToggle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸŽ¤';
      muteToggle.style.color = isMuted ? 'red' : 'green';

      if (localStream) {
        localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
      }
    });

    // End call
    endCall.addEventListener('click', () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localVideo.srcObject = null;
      }
      remoteVideo.srcObject = null;
      callStatus.textContent = 'Call Ended';
    });
  </script>
</body>
</html>
