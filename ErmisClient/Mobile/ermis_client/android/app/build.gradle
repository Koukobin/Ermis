plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "io.github.koukobin.ermis.ermismobile"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "io.github.koukobin.ermis.ermismobile"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = flutter.targetSdkVersion

        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    if (project.hasProperty('RELEASE_STORE_FILE')) {
        def keystoreFile = file(RELEASE_STORE_FILE)

        if (keystoreFile.exists()) {
            signingConfigs {
                release {
                        storeFile file(RELEASE_STORE_FILE)
                        storePassword RELEASE_STORE_PASSWORD
                        keyAlias RELEASE_KEY_ALIAS
                        keyPassword RELEASE_KEY_PASSWORD
                }
            }
        }
    } else {
        // TODO: Add your own signing config for the release build.
        // No signing key is specified for now; for `flutter run --release`
        // to work, uncomment `signingConfig signingConfigs.debug` below.
        //
        // For further details, consult the README file's "Releasing" section.
    }

    buildTypes {
        release {
            if (project.hasProperty('RELEASE_STORE_FILE')) {
                signingConfig signingConfigs.release
            } else {
                def ANSI_YELLOW = "\u001B[33m";
                def ANSI_NORMAL = "\u001B[0m";
                print "${ANSI_YELLOW}Warning: No signing key is specified for now - "
                print "app installment on a physical device will fail; you will have to add your own signing config for the release build ${ANSI_NORMAL}"
                println ""

                signingConfig null
                // signingConfig signingConfigs.debug
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}

configurations.all {
    exclude group: "com.google.android.play"
}

